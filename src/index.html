<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome To Nashville</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>Welcome To Nashville</h1>
    <h3>Search for stuff to do today
    </h3>

    <!-- Search fields section -->

    <section class="parks">

        <section class="parks_header">
            <h4>Search parks by features:</h4>
        </section>

        <section class="featuresSelection">

            <div class="selection">
                <label for="community_center">Community Center</label>
                <input id="community_center" type="checkbox" value="community_center" name="feature">
            </div>

            <div class="selection">
                <label for="nature_center">Nature Center</label>
                <input id="nature_center" type="checkbox" value="nature_center" name="feature">
            </div>


            <div class="selection">
                <label for="playground">Playground</label>
                <input id="playground" type="checkbox" value="playground" name="feature">
            </div>


            <div class="selection">
                <label for="picnic_shelters">Picnic Shelters</label>
                <input id="picnic_shelters" type="checkbox" value="picnic_shelters" name="feature">
            </div>


            <div class="selection">
                <label for="dog_park">Dog Park</label>
                <input id="dog_park" type="checkbox" value="dog_park" name="feature">
            </div>


            <div class="selection">
                <label for="baseball_fields">Baseball Fields</label>
                <input id="baseball_fields" type="checkbox" value="baseball_fields" name="feature">
            </div>


            <div class="selection">
                <label for="basketball_courts">Basketball Courts</label>
                <input id="basketball_courts" type="checkbox" value="basketball_courts" name="feature">
            </div>


            <div class="selection">
                <label for="volleyball">Volleyball</label>
                <input id="volleyball" type="checkbox" value="volleyball" name="feature">
            </div>


            <div class="selection">
                <label for="soccer_fields">Soccer Fields</label>
                <input id="soccer_fields" type="checkbox" value="soccer_fields" name="feature">
            </div>


            <div class="selection">
                <label for="football_multi_purpose_fields">Football Field</label>
                <input id="football_multi_purpose_fields" type="checkbox" value="football_multi_purpose_fields"
                    name="feature">
            </div>


            <div class="selection">
                <label for="tennis_courts">Tennis Courts</label>
                <input id="tennis_courts" type="checkbox" value="tennis_courts" name="feature">
            </div>


            <div class="selection">
                <label for="disc_golf">Disc Golf</label>
                <input id="disc_golf" type="checkbox" value="disc_golf" name="feature">
            </div>


            <div class="selection">
                <label for="skate_park">Skate Park</label>
                <input id="skate_park" type="checkbox" value="skate_park" name="feature">
            </div>


            <div class="selection">
                <label for="swimming_pool">Swimming Pool</label>
                <input id="swimming_pool" type="checkbox" value="swimming_pool" name="feature">
            </div>


            <div class="selection">
                <label for="spray_park">Spray Park</label>
                <input id="spray_park" type="checkbox" value="spray_park" name="feature">
            </div>


            <div class="selection">
                <label for="golf_course">Golf Course</label>
                <input id="golf_course" type="checkbox" value="golf_course" name="feature">
            </div>


            <div class="selection">
                <label for="walk_jog_paths">Walking/Jogging Paths</label>
                <input id="walk_jog_paths" type="checkbox" value="walk_jog_paths" name="feature">
            </div>


            <div class="selection">
                <label for="hiking_trails">Hiking Trails</label>
                <input id="hiking_trails" type="checkbox" value="hiking_trails" name="feature">
            </div>


            <div class="selection">
                <label for="horse_trails">Horse Trails</label>
                <input id="horse_trails" type="checkbox" value="horse_trails" name="feature">
            </div>


            <div class="selection">
                <label for="mountain_bike_trails">Mountain Bike Trails</label>
                <input id="mountain_bike_trails" type="checkbox" value="mountain_bike_trails" name="feature">
            </div>


            <div class="selection">
                <label for="boat_launch">Boat Launch</label>
                <input id="boat_launch" type="checkbox" value="boat_launch" name="feature">
            </div>


            <div class="selection">
                <label for="camping_available_by_permit">Camping</label>
                <input id="camping_available_by_permit" type="checkbox" value="camping_available_by_permit"
                    name="feature">
            </div>


            <div class="selection">
                <label for="fishing_by_permit">Fishing</label>
                <input id="fishing_by_permit" type="checkbox" value="fishing_by_permit" name="feature">
            </div>


            <div class="selection">
                <label for="lake">Lake</label>
                <input id="lake" type="checkbox" value="lake" name="feature">
            </div>


            <div class="selection">
                <label for="canoe_launch">Canoe Launch</label>
                <input id="volleyball" type="checkbox" value="volleyball" name="feature">
            </div>


            <div class="selection">
                <label for="community_garden">Community Garden</label>
                <input id="community_garden" type="checkbox" value="community_garden" name="feature">
            </div>


            <div class="selection">
                <label for="historic_features">Historic Features</label>
                <input id="historic_features" type="checkbox" value="historic_features" name="feature">
            </div>

        </section>

        <section class="park_button">
            <button id="park-search-button">Search Parks</button>
        </section>


    </section>

    <section class="art">

        <input type="text" id="art__input" placeholder="Search by Artist"/>
        <button id="art__button">Search</button>

    </section>

    <secion class="restaurants">
        <!-- <label for="restaurants">Food:</label> -->
        <input type="text" id="restaurant-search-criteria" placeholder="Search By Cuisine"/>
        <button id="restaurant-search-button">Search</button>

    </secion>

    <section class="concerts">

        <input type="text" id="concert-search-criteria" placeholder="Search Concerts by Genre"/>
        <button id="concert-search-button">Search</button>

    </section>

    <section class="clear">

        <button id="clear-search-button">Clear Search</button>

    </section>

    <!-- output sections -->
    <section class="itinerary">
        <h1>Itinerary:</h1>
        <div class="itinerary__parks">

        </div>

        <div id="itinerary__art">
            
        </div>

        <div class="itinerary__restaurants">

        </div>

        <div class="itinerary__concerts">

        </div>
    </section>

    <section class="searchResults">

    </section>



    <script src="scripts/apikeys.js"></script>
    <script src="scripts/parks/parksApiManager.js"></script>
    <script src="scripts/parks/parksResultsDomManager.js"></script>
    <script src="scripts/parks/saveParkEventManager.js"></script>
    <script src="scripts/parks/parksResultManager.js"></script>
    <script src="scripts/parks/parks.js"></script>
    <script src="scripts/art/art.js"></script>
    <script src="scripts/restaurants/restaurantsAPIManager.js"></script>
    <script src="scripts/restaurants/restaurantsSaveEventManager.js"></script>
    <script src="scripts/restaurants/restaurantsDOMManager.js"></script>
    <script src="scripts/restaurants/restaurantsSearchEventManager.js"></script>
    <script src="scripts/restaurants/restaurants.js"></script>
    <script src="scripts/concerts/concertData.js"></script>
    <script src="scripts/concerts/concertSave.js"></script>
    <script src="scripts/concerts/concertDOM.js"></script>
    <script src="scripts/concerts/concerts.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
